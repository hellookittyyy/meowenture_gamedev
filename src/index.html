<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEOWWENTURE</title>
    <style>
        @font-face {
            font-family: 'Karantina';
            src: url('assets/fonts/Karantina-Bold.ttf') format('truetype');
            font-weight: 700;

            font-display: swap;
        }

        body {
            margin: 0;

        canvas {
